<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="card border-warning ">
            <h2 class="card-header text-warning">Survey Time</h2>
            <div class="card-body">
                <h4 class="card-title">Tell us about you...</h4>
                <form>
                    <div class="form-group">
                        <label for="nameInput">Name (Required)</label>
                        <input type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                        <label for="photoInput">Link to Photo (Required)</label>
                        <input type="text" class="form-control" id="userPhoto">
                    </div>
                    <hr class="my-4">
                    <div class="form-group">
                        <label for="question1">
                            <h4>Question One</h4>
                        </label>
                        <p>Some sort of question...</p>
                        <select class="form-control" id="oneQ">
                            <option value="1">1(Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5(Strongly Agree)</option>
                        </select>
                        <label class = "mt-3" for="exampleFormControlSelect1">
                            <h4>Question Two</h4>
                        </label>
                        <p>Some sort of question...</p>
                        <select class="form-control" id="twoQ">
                            <option value="1">1(Strongly Disagree)</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5(Strongly Agree)</option>
                        </select>
                        <a href="#" id="submitSurvey" class="btn btn-warning col-md-12 mt-4 text-white" data-toggle="modal" data-target="#resultModal">
                            Submit</a>
                    </div>
                </form>

            </div>
        </div>
        <!-- modal stuff -->
        <div class="modal" id="resultModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <!-- modal header -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your new friend is...</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- modal content -->
                    <div class="modal-body">
                        <p id="friendName">user match will go here</p>
                        <img id="friendPic" class="img-fluid" src="https://az616578.vo.msecnd.net/files/2016/03/23/635943023190545571-320989379_fb2afbfe-6289-40d7-802e-42fd2a8eabce.jpg"
                        />
                    </div>
                    <!-- footer -->
                    <div class="modal-footer">
                        <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <a href='/api/friends'>Api Friend Finder Data</a>
        <a href='https://github.com/cclohisy/friendFinder'>GitHub</a>
    </div>


    <script>
        //script for new survey data post html
        $("#submitSurvey").on("click", function (event) {
            event.preventDefault();
            //create var with data from user input,.. grab elemets
            var newFriend = {
                name: $("#userName").val().trim(),
                photo: $("#userPhoto").val().trim(),
                scores: [
                    $("#oneQ").val(),
                    $("#twoQ").val(),
                ]

            }
            if (newFriend.name === "" || newFriend.photo === "") {
                alert("OOPS! Looks like you forgot something... Please fill out all fields")
            }

            else {
                //add if statment to make sure all fields full
                $.post("/api/friends", newFriend, function (matchData) {
                    console.log("over here")
                    console.log(matchData)
                    var matchName = matchData.name
                    var matchPic = matchData.photo
                    $("#friendName").text(matchName)
                    $("#friendPic").attr("src", matchPic)

                })

                $("#userName").val("")
                $("#userPhoto").val("")


            }

        })


    </script>

    <!-- bootstrap links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
